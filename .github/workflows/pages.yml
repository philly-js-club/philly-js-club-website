name: Deploy to GitHub Pages
# inspired by https://blog.oldweb2.com/remix-static-site

on:
  push:
    branches: [main]
  schedule:
    # Run every hour on minute 14 â€” 14 picked rather arbitrarily as not on the
    # top of the hour so that we're not trying to run on GitHub's servers when
    # every other cron job is trying to run
    - cron: "14 * * * *"

jobs:
  build:
    if: github.repository == 'philly-js-club/philly-js-club-website'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "20.2"

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: pnpm install --force
      - run: pnpm run build
      - run: echo "phillyjs.com" > build/client/CNAME

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./build/client
          external_repository: philly-js-club/js-club-website-public
